<style type="text/css">
  .scrollDiv {
    height: 500px;
    overflow: auto;
    overflow-x: hidden;
  }

</style>

<div class="card animated fadeIn" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Memorias Técnicas</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Memoria técnica</a></small>
    </header>
    <div class="tools">
      <div class="btn-group">
        <a class="btn btn-primary btn-sm" ui-sref="home.memoria.nuevamemoria" title="Crear una nueva memoria técnica"> nueva memoria</a>
      </div>
    </div>
  </div>
  <div class="card-body">

    <div class="panel-group" id="accordion3">
      <div class="card panel">
        <div class="card-head card-head-xs collapsed" data-toggle="collapse" data-parent="#accordion3" data-target="#accordion3-1"
          aria-expanded="false">
          <header><i class="fa fa-search"></i> Buscar memorias técnicas</header>
          <div class="tools">
            <a class="btn btn-icon-toggle"><i class="fa fa-angle-down"></i></a>
          </div>
        </div>

        <div id="accordion3-1" class="collapse buscarContrato" aria-expanded="false" style="height: 0px;">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-2">
                <strong>Folio</strong>
                <input type="number" class="form-control input-sm" ng-change="$ctrl.op=1" name="folio" ng-model="$ctrl.folio" placeholder="">

              </div>
              <div class="col-md-2">
                <strong>Orden </strong>
                <input type="number" class="form-control input-sm" ng-change="$ctrl.op=3" ng-model="$ctrl.orden" name="orden" placeholder="">

              </div>
              <div class="col-md-2">
                <strong>Fecha </strong>
                <input type="date" class="form-control input-sm" ng-change="$ctrl.op=2" ng-model="$ctrl.fecha" name="fecha" placeholder="">
              </div>
            </div>
            <br/>


            <footer class="text-right">
              <button type="button" class="btn btn-sm btn-info" ng-click="$ctrl.BuscaMemoriaTecnica()"><i class="fa fa-search"></i> Buscar</button>
            </footer>


          </div>
          <!-- panel body -->
        </div>
      </div>
      <!--end .panel -->
    </div>


    <div class="col-md-12">
      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Id Memoria</th>
              <th>Folio</th>
              <th>Fecha</th>
              <th>Contrato</th>
              <th># Orden</th>
              <th>Usuario</th>
              <th>Acciones</th>
              <th>Exportar</th>
            </tr>
          </thead>
          <tbody>

            <tr dir-paginate="x in $ctrl.memorias|itemsPerPage:7">
              <td>{{ x.IdMemoriaTecnica }}</td>
              <td>{{ x.Folio }}</td>
              <td>{{ x.Fecha }}</td>
              <td>{{ x.ContratoCom }}</td>
              <td>{{ x.Clv_Orden }}</td>
              <td>{{x.Usuario}}</td>
              <td>
                <a title="Consultar memoria técnica" ui-sref="home.memoria.detallememoria({ id: x.IdMemoriaTecnica})" class="btn ink-reaction  btn-xs btn-info"><i class="md md-content-paste"></i> CONSULTAR</a>
                <a title="Editar memoria técnica" ui-sref="home.procesos.atencionEditar({ id: x.llamada})" ng-disabled="x.Clv_QUEJA>0"
                  class="btn ink-reaction  btn-xs btn-warning" ng-click="$ctrl.editarEntrada(x.Consecutivo)"><i class="fa fa-edit"></i> Editar</a>
                  </td>
                  <td>
                    <button class="btn btn-danger btn-xs"><i class="fa fa-file-pdf-o" aria-hidden="true"></i> pdf</button>
                  </td>
            </tr>
          </tbody>
        </table>
        <div style="margin-top:-40px;">
          <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
          </dir-pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
