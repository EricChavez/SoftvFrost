
<div class="card animated fadeIn" style="margin-top:20px;">
  <div class="card-head style-default-light" style="padding-top:10px; padding-left:10px;">
    <header>
      <strong style="font-weight:bold; border:none; margin-left:10px;">Bitácora</strong>
      <br /><small class="text-muted" style="font-size:14px; margin-left:10px;"> <a href="#"><i class="fa fa-home" aria-hidden="true"></i> Inicio</a>><a href="#" class="paginaActiva">Memoria técnica</a></small>
    </header>
    <div class="tools">
      
    </div>
  </div>
  <div class="card-body">
    

     <div class="col-md-8 col-md-offset-2">
      <div class="col-md-12">
           <div class="col-md-6">
            <label> Ingresa el número de memoria técnica</label>
            <input type="text" class="form-control input-sm" ng-model="$ctrl.id">   
           </div>
           <div class="col-md-4">
<br>
               <button class="btn btn-primary btn-sm" ng-click="$ctrl.Obtenbitacora()"><i class="fa fa-search" ></i> Buscar</button>
           </div>

      </div>


      <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Fecha</th>
              <th>Descripcion</th>
              <th>Valor anterior</th>
              <th>valor nuevo</th>
             
            </tr>
          </thead>
          <tbody>

            <tr dir-paginate="x in $ctrl.registros|itemsPerPage:7">
              <td>{{ x.Usuario }}</td>
              <td>{{ x.Fecha }}</td>
              <td>{{ x.Descripcion }}</td>
              <td>{{ x.valoranterior }}</td>
              <td>{{ x.valornuevo }}</td>      
             
            </tr>
          </tbody>
        </table>
        <div style="margin-top:-40px;">
          <dir-pagination-controls max-size="7" direction-links="true" boundary-links="true">
          </dir-pagination-controls>
        </div>
      </div>
    </div>
    
  </div>
</div>
